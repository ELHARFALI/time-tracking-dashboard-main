<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./dist/css/style.css">

  <script src="./App/js/main.js" defer></script>

</head>
<body>


  <main class="main">
    <div class="container">

      <div class="profile__card">

        <div class="profile">
          <div class="img">
            <img src="./images/image-jeremy.png" alt="">
          </div>
          <div class="content">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>

        <div class="time">
          <p>Daily</p>
          <p class="active">Weekly</p>
          <p>Monthly</p>
        </div>

      </div>

      <div class="cards">

        <div class="card">
          <div class="card__container">

            <img class="icon-work" src="./images/icon-work.svg" alt="">

            <div class="main__card">

              <div class="left">
                <h3>Work</h3>
                <div class="time">
                  <p>32hrs</p>
                </div>
              </div>

              <div class="right">
                <img src="./images/icon-ellipsis.svg" alt="" class="icon">
                <div class="date">
                  <p>Last Week - 36hrs</p>
                </div>
              </div>
              
            </div>
          </div>
        </div>

        <div class="card card__2">
          <div class="card__container">

            <img class="icon-work" src="./images/icon-play.svg" alt="">

            <div class="main__card">

              <div class="left">
                <h3>Play</h3>
                <div class="time">
                  <p>10hrs</p>
                </div>
              </div>

              <div class="right">
                <img src="./images/icon-ellipsis.svg" alt="" class="icon">
                <div class="date">
                  <p>Last Week - 8hrs</p>
                </div>
              </div>
              
            </div>
          </div>
        </div>

        <div class="card card__3">
          <div class="card__container">

            <img class="icon-work" src="./images/icon-study.svg" alt="">

            <div class="main__card">

              <div class="left">
                <h3>Study</h3>
                <div class="time">
                  <p>4hrs</p>
                </div>
              </div>

              <div class="right">
                <img src="./images/icon-ellipsis.svg" alt="" class="icon">
                <div class="date">
                  <p>Last Week - 7hrs</p>
                </div>
              </div>
              
            </div>
          </div>
        </div>

        <div class="card card__4">
          <div class="card__container">

            <img class="icon-work" src="./images/icon-exercise.svg" alt="">

            <div class="main__card">

              <div class="left">
                <h3>Exercise</h3>
                <div class="time">
                  <p>4hrs</p>
                </div>
              </div>

              <div class="right">
                <img src="./images/icon-ellipsis.svg" alt="" class="icon">
                <div class="date">
                  <p>Last Week - 5hrs</p>
                </div>
              </div>
              
            </div>
          </div>
        </div>

        <div class="card card__5">
          <div class="card__container">

            <img class="icon-work" src="./images/icon-social.svg" alt="">

            <div class="main__card">

              <div class="left">
                <h3>Social</h3>
                <div class="time">
                  <p>5hrs</p>
                </div>
              </div>

              <div class="right">
                <img src="./images/icon-ellipsis.svg" alt="" class="icon">
                <div class="date">
                  <p>Last Week - 10hrs</p>
                </div>
              </div>
              
            </div>
          </div>
        </div>

        <div class="card card__6">
          <div class="card__container">

            <img class="icon-work" src="./images/icon-self-care.svg" alt="">

            <div class="main__card">

              <div class="left">
                <h3>Self Care</h3>
                <div class="time">
                  <p>2hrs</p>
                </div>
              </div>

              <div class="right">
                <img src="./images/icon-ellipsis.svg" alt="" class="icon">
                <div class="date">
                  <p>Last Week - 2hrs</p>
                </div>
              </div>
              
            </div>
          </div>
        </div>

      </div>

    </div>
  </main>


</body>
</html>
